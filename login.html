<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <title>Login - Shibuya</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
  </head>
  <body>
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div class="col mb-5 cent">
          <div class="m-5">
            <a href="index.html">
              <img class="img-fluid" src="./img/shibuya.png" alt="" />
            </a>
          </div>
          <div class="card w-75">
            <div class="card-body">
              <h2 class="card-title text-center mb-5">Inicio de sesión</h2>
              <form>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="ejemplo@gmail.com">
                </div>
                <div class="mb-3">
                  <label for="loginPass" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="loginPass" placeholder="************">
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </form>
              <p class="card-text mt-4">¿Aún no estás registrado? <a href="registro.html">Regístrate aquí</a></p>
              <a class="card-link" href="recuperar-contrasena.html">Recuperar contraseña</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/session.js"></script>
  </body>
</html>
