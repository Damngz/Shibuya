<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <title>Login - Shibuya</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
  </head>
<body>
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="col mb-5 cent">
        <div class="m-5">
          <a href="index.html">
            <img class="img-fluid" src="./img/shibuya.png" alt="" />
          </a>
        </div>
        <div class="card w-75">
          <div class="card-body">
            <h2 class="card-title text-center mb-5">Registro</h2>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="José Miguel">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Apellidos</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Rojas Pérez">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Teléfono</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="984948321">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Ciudad</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Osorno">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Av. las condes 183">
              </div>
              <div class="col-12">
                <label for="inputEmail4" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@gmail.com">
              </div>
              <div class="col-12">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="************">
                <div id="passwordHelpBlock" class="form-text">
                  Tu contraseña debe tener entre 8-20 caracteres de largo.
                </div>
              </div>
              <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary">Registrarme</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
