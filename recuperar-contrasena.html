<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <title>Login - Shibuya</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
  </head>
  <body>
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div class="col mb-5 cent">
          <div class="m-5">
            <a href="index.html">
              <img class="img-fluid" src="./img/shibuya.png" alt="" />
            </a>
          </div>
          <div class="card w-75">
            <div class="card-body">
              <h2 class="card-title text-center mb-5">Recuperar contraseña</h2>
              <form id="recovery-form">
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="ejemplo@gmail.com">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
              <p class="card-text mt-4">Se te enviará un correo con el link de recuperación. Recuerda buscar en tu bandeja de spam o correo no deseado.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('recovery-form');

        form.addEventListener('submit', function(event) {
          event.preventDefault();

          alert('Se ha enviado un correo con el link de recuperación.');
          
          window.location.href = 'login.html';
        });
      });
    </script>
  </body>
</html>
